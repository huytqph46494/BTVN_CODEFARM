<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="btvn.css">
</head>
<body>
    <div class="card">
        <div class="avatar">
            <img src="avatar.jpg" alt="Avatar">
        </div>
        <div class="card-content">
            <h2>David Grant</h2>
            <p class="subtitle">3D Artist</p>
            <div class="info">
                <div class="info-item">
                    <span class="icon">
                        </span>
                    <span>4.7 Rating</span>
                </div>
                <div class="info-item">
                    <span class="icon">
                       
                        </span>
                    <span>4,447 Reviews</span>
                </div>
                <div class="info-item">
                    <span class="icon">
                        </span>
                    <span>478 Students</span>
                </div>
            </div>
            <p class="desc">
                David Grant has been making video games for a living for more than 14 years as a Designer, Producer, Creative Director, and Executive Producer, creating games for console, mobile, PC and Facebook.
            </p>
            <button class="show-more">Show more</button>
        </div>
    </div>
</body>
</html>
