<!DOCTYPE html>

    <title>Popular Collections</title>
    <link rel="stylesheet" href="btvn.css">
</head>
<body>
    <div class="background">
        <div class="collections-container">
            <h2 class="title">Popular Collections</h2>

                <span class="tag">New York</span>
                <span class="tag">Relaxing</span>
                <span class="tag">Person</span>
                <span class="tag">Fashion</span>
            </div>

                <!-- Card 1 -->
                <div class="collection-card">
                    <div class="main-img">
                        <img src="https://picsum.photos/200" alt="People">
                    </div>
                    <div class="thumbs">
                        <img src="https://picsum.photos/200/300" alt="">

                    </div>
                    <div class="card-footer">
                        <span class="collection-name">People</span>
                        <span class="collection-count">
                            <svg width="18" height="18" fill="#6c7a99" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 1.01 4.5 2.09C13.09 4.01 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
