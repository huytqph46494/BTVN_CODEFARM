<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        a:visited{
            color: violet;
        }
        input:focus{
            border: 2px solid red;
        }
        input::placeholder{
            color: orange;
            font-weight: 900;
        }
        input{
            font-weight: 400;
            color: red;
        }
        ol > li:first-child{
            color: pink;
        }
        ol > li:last-child{
            color: blue;
        }
        ol > li:nth-child(2){
            color: green;
        }
    </style>
</head>
<body>
    <a href="https://google.com">Google</a>
    <a href="https://facebook.com">Facebook</a>
    <a href="https://instagram.com">Instagram</a>
    <form action="">
        <input type="text" placeholder="email">
    </form>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>
</body>
</html>
